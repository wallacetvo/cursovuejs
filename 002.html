<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" :title="titulo">
        <h1> {{ msg }} </h1>
        <h3 v-if     ="condicao === 1">Subtitulo 1</h3>
        <h3 v-else-if="condicao === 2">Subtitulo 2</h3>
        <h3 v-else-if="condicao === 3">Subtitulo 3</h3>
        <h3 v-else>Subtitulo 4</h3>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Curso de Vue.js',
                titulo: new Date().toLocaleString(),
                condicao: (Math.floor(Math.random()*4)+1)
            }
        });
    </script>
</body>
</html>
