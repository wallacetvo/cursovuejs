<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" :title="titulo">
        <h1 v-text="msg"></h1>
        <ol>
            <li v-for="cidade in cidades" :key="cidade.nome">
                <!-- {{ cidade }} -->
                <strong>Nome: </strong>{{ cidade.nome }}
                <strong>Código: </strong>
                <span v-html="cidade.codigo" style="color:red;"></span>
            </li>
        </ol>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Curso de Vue.js',
                titulo: new Date().toLocaleString(),
                //cidades: ['Belo Horizonte', 'São Paulo', 'Rio de Janeiro', 'Vitória']
                cidades: [
                    {'nome': 'Belo Horizonte', 'codigo': '<span>31</span>'},
                    {'nome': 'São Paulo',      'codigo': '<span>11</span>'},
                    {'nome': 'Rio de Janeiro', 'codigo': '<span>21</span>'},
                    {'nome': 'Vitória',        'codigo': '<span>27</span>'}
                ]
            }
        });
    </script>
</body>
</html>
