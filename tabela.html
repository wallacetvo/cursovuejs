<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <titulo v-bind:titulo="msg" cor="blue"></titulo>
    </div>

    <script type="text/javascript">
        // Criando componentes com valor:
        Vue.component('titulo', {
            props: ['titulo','cor'],
            template: '<h1 v-bind:style="{color: cor}"> {{titulo}} </h1>'
        });

        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Curso de Vue.js - Exerc√≠cio 1',
                nome: '',
                unidades: [
                    {'nome': 'Sede',    'codigo': '1'},
                    {'nome': 'Tupis',   'codigo': '2'},
                    {'nome': 'BHTrans', 'codigo': '3'},
                    {'nome': 'BeloTur', 'codigo': '4'}
                ],
                unidadeSelecionada: '',
                atividade: '',
                mostrarDados: false
            },
            methods:{
                mostraResultado(){
                    if ((this.nome === '') ||
                        (this.unidadeSelecionada === '') ||
                        (this.atividade === '')) {
                        alert('Favor preencher todos os campos!');
                        this.mostrarDados = false;
                    }
                    else {
                        this.mostrarDados = true;
                    }
                },
                mostraOutroResultado(){}
            }
        });
    </script>
</body>
</html>
